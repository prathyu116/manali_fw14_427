<script>

async function getdata() {
    let res = await fetch(
      `https://gnews.io/api/v4/search?q=example&token=5f14ee9e5828955d43aaacf84a305a8c`
    );

    let responce = await res.json();

    let data = responce.articles;

    appenddata(data);
    console.log(data);
  }

  getdata();

  function appenddata(elem) {
    elem.forEach((elem) => {
      let div = document.createElement("div");

      let img = document.createElement("img");
      img.src = elem.image;

      var name = document.createElement("h3");
      name.textContent = elem.title;

      let description = document.createElement("p");
      description.textContent = elem.description;

      let contents = document.createElement("p");
      contents.textContent = elem.content;

      div.append(img, name, description);

      document.getElementById("main").append(div);
      div.onclick = () => {
        window.location.href = "news.html";
      };
    });
  }




</script>
